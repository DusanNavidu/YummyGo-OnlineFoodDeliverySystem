<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=LKR"></script> -->
    <link rel="stylesheet" href="/css/Style.css">
    <title>Business profile Dashboard</title>
    <style>
        #shopping-cart-btn{
            /* margin-top: 70px; */
            margin-right: 10px;
        }
        #business-profile{
            margin-top: 100px;
        }
        .item-card:hover .position-absolute {
            opacity: 1;
        }
        #step-footer {
            position: fixed; /* sticks to bottom */
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1050;
        }
        .step-indicator {
            flex: 1;
        }
        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 5px auto;
            font-weight: bold;
            color: #555;
        }
        .step-indicator.active .step-circle {
            background: #0d6efd; /* Bootstrap primary color */
            color: white;
        }
    </style>
</head>
<body class="position-relative">
    <nav id="placeholder-nav-bar" class="navbar navbar-expand-lg navbar-dark bg-dark position-fixed top-0 start-0 w-100 z-1">
        <div class="container-fluid">
            <a class="navbar-brand ps-2" href="#"><span class="fw-bold fs-3 text-light">YUMMY</span><span class="fs-3 fw-bold text-warning">GO</span> </a>
            <button id="profile-btn" class="btn"
                style="position: absolute; top: 7px; right: 70px;">
                <img class="img-fluid rounded-circle" style="width: 40px;" src="/assets/image/download (5).png" alt="User Profile">
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav" style="margin-right: 150px;">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="profile-container" class="profile-modal position-fixed top-0 end-0">
        <div class="profile-content position-relative">
            <div class="position-relative">
                <img src="/assets/image/download (5).png" alt="profile image" class="profile-img">
                <button id="edit-profile-btn" class="btn btn-warning position-absolute" style="top: 0px; margin-left: -30px; border: 1px solid white; border-radius: 4px; padding: 5px;">
                    <img src="/assets/logo/compose.png" style="width: 20px; height: 20px;" alt="Edit Profile btn">
                </button>
            </div>
            <p id="full-name">John Doe</p>
            <p id="email">john@example.com</p>
            <p id="role">Guest</p>
            <button class="btn btn-dark" id="logoutBtn">Logout</button>            
            <button id="close-profile-btn" class="btn position-absolute top-0 end-0 m-2">X</button>
        </div>
    </div>

    <div id="business-profile-container" class="container mt-5">
        <button id="shopping-cart-btn" class="btn border-black position-absolute top-0 end-0">
            <img id="shopping-cart" src="/assets/logo/shopping-cart.png" alt="">
        </button>

        <div id="business-profile" class="p-3 rounded-3 shadow d-flex align-items-center gap-4">
            <div id="business-logo-profile" class="img-fluid"></div>
            <div>
                <h1 id="business-name-profile"></h1>
                <p class="d-flex"><img src="/assets/logo/maps-and-flags.png" alt="" style="width: 20px; height: 20px;"> Near Me <span class="ps-1" id="business-location-profile"></span></p>
                <p><span id="business-open-time-profile"></span> to <span id="business-close-time-profile"></span></p>
                <p><span id="business-contact1-profile"></span> | <span id="business-contact2-profile"></span></p>
            </div>
        </div>

        <div class="mt-5">
            <h3>Business Items</h3>
            <div class="container text-center">
                <div id="business-items-container" class="row g-3"></div>
            </div>
        </div>
    </div>

    <div id="Order-place-container" class="container shadow p-5 rounded-3 mt-5" style="display: none;">
        <form id="update-business-form">
            <div class="modal-body">
            <!-- Step Indicators with Circles -->
            <div class="d-flex justify-content-between mb-3" id="step-indicators">
                <div class="step-indicator text-center" data-step="1">
                    <div class="step-circle">1</div>
                    <div>Cart</div>
                </div>
                <div class="step-indicator text-center" data-step="2">
                    <div class="step-circle">2</div>
                    <div>Location</div>
                </div>
                <div class="step-indicator text-center" data-step="3">
                    <div class="step-circle">3</div>
                    <div>Payment</div>
                </div>
            </div>

            <!-- Step 1: Cart Table -->
            <div class="wizard-step" id="step-1">
                <div id="cart-table-container" class="mt-3"></div>
            </div>

            <!-- Step 2: Map -->
            <div class="wizard-step d-none" id="step-2">
                <label for="update-map-location-name">Location Name</label>
                <input type="text" id="update-map-location-name" class="form-control border-black mb-4 mt-3" placeholder="Enter location name">
                <div id="order-message"></div>
                
                <div id="update-map" style="width: 100%; height: 300px;"></div>
                <input type="hidden" id="update-latitude">
                <input type="hidden" id="update-longitude">
                <div id="route-info" class="mt-2 text-center fw-bold"></div> <!-- New: show distance & cost -->
            </div>

            <!-- Step 3: Order Summary -->
            <div class="wizard-step d-none" id="step-3">
                <div id="order-summary">
                    <h5>Order Summary</h5>
                    <p>SubTotal: LKR <span id="subtotal-amount">0.00</span></p>
                    <p>Delivery Fee: LKR <span id="delivery-fee">0.00</span></p>
                    <p>Total Amount: LKR <span id="total-amount">0.00</span></p>
                </div>
                <h5>Select Payment Method</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment-method" id="payment-card" value="card">
                    <label class="form-check-label" for="payment-card">Credit/Debit Card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment-method" id="payment-cod" value="cod">
                    <label class="form-check-label" for="payment-cod">Cash on Delivery</label>
                </div>
            </div>
        </div>

        <div class="modal-footer gap-2">
            <button type="button" class="btn btn-secondary" id="cancelOrderBtn">Close</button>
            <button type="button" class="btn btn-outline-dark" id="prevStepBtn">Previous</button>
            <button type="button" class="btn btn-primary" id="nextStepBtn">Next</button>
            <button type="button" class="btn btn-success" id="placeOrderBtn">Place Order</button>
            <button type="submit" class="btn btn-success" id="payBtn">Pay</button>
        </div>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script type="text/javascript" src="https://www.payhere.lk/lib/payhere.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/mainDashboardBusinessItem.js"></script>
    
    <script>
        $(document).ready(function() {
            // Make sure cart exists
            let cart = JSON.parse(sessionStorage.getItem('cart')) || [];

            $('#shopping-cart-btn').click(function() {
                // Hide business profile container
                $('#business-profile-container').hide();

                // Show order container
                $('#Order-place-container').css('display', 'block');

                $('#placeholder-nav-bar').css('display', 'none');

                // Save current cart to sessionStorage
                // sessionStorage.setItem('cart', JSON.stringify(cart));
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            // Show modal on profile button click
            $("#profile-btn").click(function () {
                $("#profile-container").fadeIn();
            });

            // Close modal on close button
            $("#close-profile-btn").click(function () {
                $("#profile-container").fadeOut();
            });

            // Close modal if background clicked
            $("#profile-container").click(function (e) {
                if (e.target.id === "profile-container") {
                    $(this).fadeOut();
                }
            });
        });
    </script>
</body>
</html>
