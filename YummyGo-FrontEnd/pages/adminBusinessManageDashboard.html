<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/adminBusinessManageDashBoard.css">
    <link rel="stylesheet" href="/css/Style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <div class="text-center mb-5 mt-3"><span class="fw-bold fs-3 text-light">YUMMY</span><span class="fs-3 fw-bold text-warning">GO</span></div>
        <a href="/pages/adminOverviweDashboard.html" class="active"><i class="bi bi-grid-1x2"></i> Overview</a>
        <a href="/pages/adminUserManageDashboard.html"><i class="bi bi-people"></i>Users</a>
        <a href="/pages/adminBusinessManageDashboard.html"><i class="bi bi-shop"></i> Business</a>
        <a href="/pages/adminVehicaleManageDashboard.html"><i class="bi bi-bicycle"></i> Vehicles</a>
        <a href="AdminBookings.html"><i class="bi bi-cart"></i> Orders</a>
        <a href=""><i class="bi bi-basket2-fill"></i> Items</a>
        <a href="Payment.html"><i class="bi bi-credit-card"></i> Payments</a>
        <a href="Review.html"><i class="bi bi-star"></i> Reviews</a>
        <a href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-dark fixed-top px-3">
        <span class="navbar-brand fw-semibold"><i class="bi bi-speedometer2 me-2"></i> Admin Business Dashboard</span>
    </nav>

    <div id="BusinessManagement" class="content p-4">

        <div id="btn-set-admin-user-manage" class="d-flex gap-3 mt-5 flex-wrap">
            <p class="data-box">
                <i class="bi bi-building"></i> <span>Total Businesses: </span><span id="businessCountValue"></span>
            </p>
            <p class="data-box">
                <i class="bi bi-house-door-fill"></i> <span>Hotels: </span><span id="businessHotelsValue"></span>
            </p>
            <p class="data-box">
                <i class="bi bi-cup-hot-fill"></i> <span>Cafes: </span><span id="businessCafesValue"></span>
            </p>
            <p class="data-box">
                <i class="bi bi-shop-window"></i> <span>Restaurants: </span><span id="businessRestaurantsValue"></span>
            </p>
            <p class="data-box">
                <i class="bi bi-basket-fill"></i> <span>Bakery: </span><span id="businessBakeryValue"></span>
            </p>
            <p class="data-box">
                <i class="bi bi-three-dots"></i> <span>Other: </span><span id="businessOtherValue"></span>
            </p>
            <p class="data-box">
                <i class="bi bi-check-circle-fill"></i> <span>Active Businesses: </span><span id="activeBusinessesValue"></span>
            </p>
            <p class="data-box">
                <i class="bi bi-x-circle-fill"></i> <span>Inactive Businesses: </span><span id="inactiveBusinessesValue"></span>
            </p>
        </div>

        <input type="text" id="searchInput" placeholder="Search users..." class="form-control my-3 rounded-5"/>

        <div class="table-responsive">
            <table class="table table-striped table-hover" id="BusinessTable">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>FULL NAME</th>
                        <th>PHONE NUMBER</th>
                        <th>EMAIL</th>
                        <th>USERNAME</th>
                        <th>STATUS</th>
                        <th>ROLE</th>
                        <th>CREATED AT</th>
                        <th>UPDATED AT</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="businessTableBody"></tbody>
            </table>

            <nav class="d-flex justify-content-center">
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/adminDashboardManageBusiness.js"></script>
</body>
</html>
