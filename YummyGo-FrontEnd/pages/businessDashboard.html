    <script>
        document.getElementById("resetBtn").addEventListener("click", function (e) {
            e.preventDefault(); // prevent instant reset
            Swal.fire({
                title: "Are you sure?",
                text: "This will clear all form data!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, reset it!",
                background: "rgba(0,0,0,0.9)",
                color: "#fff"
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById("add-business-form").reset();
                    document.getElementById("preview").style.display = "none"; // hide preview image
                    Swal.fire({
                        title: "Form Reset!",
                        text: "All fields have been cleared.",
                        icon: "success",
                        timer: 1500,
                        showConfirmButton: false,
                        background: "rgba(0,0,0,0.9)",
                        color: "#fff"
                    });
                }
            });
        });
    </script>

<!-- Leaflet + JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    let map, marker, liveMarker;

    function initMap(savedLat = null, savedLng = null) {
        // Default center (Colombo)
        let defaultLat = 6.9271;
        let defaultLng = 79.8612;

        // If saved coordinates exist → use them, otherwise default center
        let startLat = savedLat || defaultLat;
        let startLng = savedLng || defaultLng;

        // If map already exists → remove it completely
        if (map) {
            map.remove();
            map = null;
        }

        // Create a fresh map each time
        map = L.map('map').setView([startLat, startLng], 12);

        // Map tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> &copy; <a href="https://carto.com/">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Draggable marker
        marker = L.marker([startLat, startLng], { draggable: true }).addTo(map);

        function updateLatLng(lat, lng) {
            document.getElementById("latitude").value = lat;
            document.getElementById("longitude").value = lng;
        }
        updateLatLng(startLat, startLng);

        // Drag or click to update marker
        marker.on('dragend', function () {
            let pos = marker.getLatLng();
            updateLatLng(pos.lat, pos.lng);
        });

        map.on('click', function (e) {
            marker.setLatLng(e.latlng);
            updateLatLng(e.latlng.lat, e.latlng.lng);
        });

        // If no saved location → request live location each time
        if (!savedLat || !savedLng) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    let lat = position.coords.latitude;
                    let lng = position.coords.longitude;
                    map.setView([lat, lng], 15);
                    marker.setLatLng([lat, lng]);
                    updateLatLng(lat, lng);

                    // Show blue dot for live location
                    liveMarker = L.circleMarker([lat, lng], {
                        radius: 8,
                        fillColor: "blue",
                        color: "white",
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.9
                    }).addTo(map).bindPopup("📍 Your Live Location").openPopup();
                }, function (error) {
                    console.error("Location error:", error.message);
                });
            }
        }

        // Fix sizing issue in modal
        setTimeout(() => { map.invalidateSize(); }, 500);
    }

    // Modal open → always reinitialize
    document.getElementById('Business-add-modal').addEventListener('shown.bs.modal', function () {
        let savedLat = document.getElementById("latitude").value;
        let savedLng = document.getElementById("longitude").value;
        initMap(savedLat || null, savedLng || null);
    });
</script>
