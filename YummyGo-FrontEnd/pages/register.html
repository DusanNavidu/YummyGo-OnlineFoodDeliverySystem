<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/Style.css">
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body id="register-page" class="d-flex flex-column align-items-center justify-content-center vh-100">

  <div id="register-container" class="shadow d-flex">
    <div id="register-left-side" class="w-50">
      <p id="register-left-side-text" class="text-center">Sign up</p>
      <img id="register-left-side-image" src="/assets/image/f6ec44fc-2e7a-4659-992a-386d4b6a93d0-removebg-preview (1).png" alt="">
    </div>
    <div id="register-right-side" class="w-50">
      <form id="registerForm">
        <h2 class="text-center">Create an Account</h2>
        <label for="fullName">Full Name: </label>
        <input class="form-control mb-2" type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

        <label for="phone_number">Phone Number: </label>
        <input class="form-control mb-2" type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>

        <label for="email">Email: </label>
        <input class="form-control mb-2" type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="username">Username: </label>
        <input class="form-control mb-2" type="text" id="username" name="username" placeholder="Choose a username" required>

        <label for="password">Password: </label>
        <div class="input-group mb-2">
          <input class="form-control pw-toggle" type="password" id="password" name="password" placeholder="Enter your password" required>
          <button class="btn btn-outline-secondary toggle-password" type="button">
            <i class="bi bi-eye"></i>
          </button>
        </div>  

        <label for="confirm-password">Confirm Password: </label>
        <div class="input-group mb-3">
          <input class="form-control pw-toggle" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
          <button class="btn btn-outline-secondary toggle-password" type="button">
            <i class="bi bi-eye"></i>
          </button>
        </div>

        
        <div id="message" class="mt-3 text-center"></div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-primary w-50" type="submit">Sign Up</button>
        </div>
        <p class="text-center mt-3">Already have an account? <a href="/pages/loging.html">Login</a></p>
      </form>
      <hr>
      <p class="text-center">or</p>
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-dark w-50">
          <img id="register-Google-logo" src="/assets/logo/Google__G__logo.svg-removebg-preview.png" alt="">
          Continue with Google
        </button>
      </div>
    </div>
  </div>
  
<script>
document.querySelectorAll('.toggle-password').forEach(button => {
  button.addEventListener('click', function() {
    // මේ button එකේ අසල තියෙන input element එක හොයාගන්න
    const input = this.parentElement.querySelector('.pw-toggle');
    const icon = this.querySelector('i');

    if (input.type === 'password') {
      input.type = 'text';
      icon.classList.remove('bi-eye');
      icon.classList.add('bi-eye-slash');
    } else {
      input.type = 'password';
      icon.classList.remove('bi-eye-slash');
      icon.classList.add('bi-eye');
    }
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/register.js"></script>
</body>
</html>
