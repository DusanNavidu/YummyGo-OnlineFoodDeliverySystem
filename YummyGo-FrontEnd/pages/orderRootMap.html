<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Navigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

    <style>
        body, html { height: 100%; margin: 0; }
        #root-map { height: 80vh; width: 100%; }
        #controls { padding: 10px; text-align: center; }
        #order-details {
            margin-top: 20px;
        }

        .order-card {
            background-color: #f8f9fa;   /* Light grey background */
            border-left: 5px solid #28a745;  /* Green stripe */
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            line-height: 1.3;  /* Reduced line height for compact look */
            font-family: 'Arial', sans-serif;
        }

        .order-card h5 {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .order-card p {
            margin: 3px 0;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Order Navigation</h1>
    <div class="container rounded-4" id="root-map"></div>

    <div id="controls">
        <button id="completeDeliveryBtn" class="btn btn-success">Complete Delivery</button>
    </div>

    <div class="container" id="order-details"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/orderRootMap.js"></script>
</body>
</html>
