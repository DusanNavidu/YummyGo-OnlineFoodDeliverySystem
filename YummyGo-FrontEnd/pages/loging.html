<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body id="login-page" class="d-flex flex-column align-items-center justify-content-center vh-100">
    
<div id="login-container" class="shadow d-flex flex-column flex-lg-row">
    <div id="login-left-side" class="w-100 w-lg-50 position-relative mb-4 mb-lg-0">
        <p id="login-left-side-text" class="text-center">Sign in</p>
        <img id="login-left-side-image" src="/assets/image/f6ec44fc-2e7a-4659-992a-386d4b6a93d0-removebg-preview (1).png" alt="">
    </div>
    <div id="login-right-side" class="w-100 w-lg-50 px-4 px-lg-5 py-4 py-lg-5">
        <form id="loginForm">
            <h2 class="text-center mb-4 mb-lg-5">Log in to Your Account</h2>

            <label for="username">Username: </label>
            <input class="form-control mb-3 mb-lg-4" type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password: </label>
            <div class="input-group mb-3 mb-lg-4">
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
                <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                    <i class="bi bi-eye"></i>
                </button>
            </div>  

            <div id="message" class="mb-3"></div>

            <div class="d-flex justify-content-center mb-3">
                <button class="btn btn-outline-primary w-100 w-md-50" type="submit">Log In</button>
            </div>

            <p class="text-center mb-3">Don't have an account? <a href="/pages/roleSelectDashboard.html">Signup</a></p>
            <hr>
            <p class="text-center mb-3">or</p>

            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-dark w-100 w-md-50 d-flex align-items-center justify-content-center">
                    <img id="login-Google-logo" src="/assets/logo/Google__G__logo.svg-removebg-preview.png" alt="">
                    Continue with Google
                </button>
            </div>
        </form>
    </div>
</div>

<script>
  document.getElementById("toggleLoginPassword").addEventListener("click", function () {
    const passwordInput = document.getElementById("password");
    const icon = this.querySelector("i");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      icon.classList.remove("bi-eye");
      icon.classList.add("bi-eye-slash");
    } else {
      passwordInput.type = "password";
      icon.classList.remove("bi-eye-slash");
      icon.classList.add("bi-eye");
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
